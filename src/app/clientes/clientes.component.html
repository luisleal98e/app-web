<app-card [modulo]="modulo"></app-card>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Cedula</th>
      <th scope="col">@Correo</th>
      <th scope="col">Accion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of datosClientes">
      <td>{{cliente.id}}</td>
      <td>{{cliente.firstName}}</td>
      <td>{{cliente.lastName}}</td>
      <td>{{cliente.cedula}}</td>
      <td>{{cliente.email}}</td>
      <td>
        <a routerLink="/clientes/{{cliente.id}}" class="btn btn-dark">Ver sus Servicios</a>
        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#agregar" (click)="traerDatos(cliente)">Editar</button>
        <button class="btn btn-danger" (click)="eliminarCliente(cliente.id)">Borrar</button>
        <a routerLink="/clientes/verCliente/{{cliente.id}}" class="btn btn-success">Ver</a>
      </td>
    </tr>
  </tbody>
</table>

<div
  class="modal fade"
  id="agregar"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">AÃ±adir Cliente</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-6">
            <label>Nombre</label>
            <input type="text" [(ngModel)]="selectedCliente.firstName" class="form-control" placeholder="Escribir..." />
          </div>
          <div class="col-lg-6">
            <label>Apellido</label>
            <input type="text" [(ngModel)]="selectedCliente.lastName" class="form-control" placeholder="Escribir..." />
          </div>
          <div class="col-lg-6">
            <label>Cedula</label>
            <input type="text" [(ngModel)]="selectedCliente.cedula" class="form-control" placeholder="Escribir..." />
          </div>
          <div class="col-lg-6">
            <label>@Correo</label>
            <input type="text" [(ngModel)]="selectedCliente.email" class="form-control" placeholder="Escribir..." />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="enviarDatos()">Guardar</button>
      </div>
    </div>
  </div>
</div>
